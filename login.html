<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journall - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="block block--center">
        <img src="img/logo_black.svg" alt="Journall Logo" class="block__logo">
        <a href="/" class="block__link link">&#8592; Back to login</a>
        <div class="block__buttons">
            <a href="/" class="block__button button button--small button--green-fill">I have an account</a>
            <a href="/" class="block__button button button--small button--green-outline">Register a new account</a>
        </div>
        <form action="" class="block__form form">
            <h2 class="form__heading heading-2">Login</h2>
            <div class="form__group">
                <label for="user" class="form__label">Username or email</label>
                <input type="text" class="form__input form__input--text" name="user" id="user">
            </div>
            <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <input type="password" class="form__input form__input--password" name="password" id="password">
            </div>
            <div class="form__group form__group--checkbox">
                <input type="checkbox" class="form__input form__input--hidden" name="remember" id="remember">
                <label for="remember" class="form__label form__label--checkbox">
                    <div class="input form__input--checkbox">
                        <div></div>
                    </div>
                    <span>Remember me</span>
                </label>
            </div>
            <button class="form__button button button--big button--purple-fill">Login</button>
            <a class="form__help">
                <svg>
                    <use href="img/icons.svg#question"></use>
                </svg>
                <span>Forgot your password?</span>
            </a>
        </form>
    </main>
</body>

</html>
